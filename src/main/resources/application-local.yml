spring:
  datasource:
    url: jdbc:postgresql://localhost:5687/health-tracker
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: password
  jpa:
    properties:
      hibernate:
        show_sql: true
logging:
  level:
    org:
      springframework:
        web: debug
management:
  endpoints:
    web:
      exposure:
        include: "*"